<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Sayfanın genel stilini ayarlıyoruz */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://r.resimlink.com/PhuFr-C8.png'); /* Arka plan görseli */
      background-size: cover; /* Görselin tam sayfayı kaplaması */
      background-attachment: fixed; /* Arka plan sabitlenmiş olacak */
      background-position: center; /* Görselin ortalanması */
    }

    /* Menü için stil */
    nav {
      background-color: rgba(0, 0, 0, 0.8); /* Siyah arka plan, %80 opaklık */
      color: white;
      position: fixed; /* Menü sabitlenmiş olacak */
      width: 100%; /* Menünün tam genişlikte olması */
      top: 0;
      z-index: 1000; /* Menünün diğer içeriklerin üstünde görünmesi */
    }

    /* Menü öğeleri için stil */
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-around;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      padding: 15px;
      display: block;
    }

    /* Mobil cihazlar için stil */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
</body>
